<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
    <title>Calculator!</title>
  </head>
  <body>
    <table>
      <tr>
        <td class="heading">Calculator!</td>
      </tr>
      <td>
        <input type="text" placeholder="0" id="input" readonly />
        <input type="text" id="answer"  readonly />
      </td>

      <!--Button Section start-->
      <tr>
      <td>
        <input type="button" value="%" style="background-color: blue;"  onclick="getOperand('%')" />
        <input type="button" value="/" style="background-color: blue;" onclick="getOperand('/')" />
        <input type="button" value="x"  onclick="getOperand('*')" style="width: 126px;  background-color: blue;" />
        
        <br>
        <input type="button" value="7" onclick="getNumber(7)" />
        <input type="button" value="8" onclick="getNumber(8)" />
        <input type="button" value="9" onclick="getNumber(9)" />
        <input type="button" value="+" style="background-color: blue;" onclick="getOperand('+')" />
        <br>
        <input type="button" value="4" onclick="getNumber(4)" />
        <input type="button" value="5" onclick="getNumber(5)" />
        <input type="button" value="6" onclick="getNumber(6)" />
        <input type="button" value="-" style="background-color: blue;" onclick="getOperand('-')" />
        <br>
        <input type="button" value="1" onclick="getNumber(1)" />
        <input type="button" value="2" onclick="getNumber(2)" />
        <input type="button" value="3" onclick="getNumber(3)" />
        <input type="button" value="=" style="background-color: blue;" onclick="calculate()" />
        <br>
        <input type="button" value="0" onclick="getNumber(0)" style="width: 126px;" />
        <input type="button" value="Clear"  onclick="clearScreen()" style="width: 126px; background-color: blue;" />
        
        <br>
      </td>
      </tr>
    </table>
  </body>
</html>
